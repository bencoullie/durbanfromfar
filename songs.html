        <script>
            $(window).load(function(){
                var $container = $('#container');
                $container.isotope({
                    filter: '*',
                    animationOptions: {
                        duration: 350,
                        easing: 'linear',
                        queue: false
                    }
                });
             
                $('#filters a').click(function(){
                    $('#filters .current').removeClass('current');
                    $(this).addClass('current');
             
                    var selector = $(this).attr('data-filter');
                    $container.isotope({
                        filter: selector,
                        animationOptions: {
                            duration: 350,
                            easing: 'linear',
                            queue: false
                        }
                     });
                     return false;
                }); 
            });
        </script>
